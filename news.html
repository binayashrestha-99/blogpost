<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-200">
    <div class="flex  h-[100vh] w-[20]">
        <aside class="bg-white w-[20%]">
            <h3 class="text-2xl font-bold p-4 border-b border-gray-200"> Dashboard</h3>
            <div>
                <a href=" category.html" class="p-4 hover:bg-gray-300 block ">Category </a>
                <a href="news.html" class="p-4 hover:bg-gray-300 block">News </a>
                <a href="login.html" class="p-4 hover:bg-gray-300 block text-red-600 font-bold">logout </a>
            </div>
        </aside>
        <main class="w-[80%]">
            <h2 class="text-2xl font-bold p-4" mb-3> Add News</h2>
            <div class="bg-white p-4 shadow-lg rounded-lg w-full">
                <h3 class="text-2xl font-bold mb-3">Add News</h3>
                <caption>Title</caption>
                <form action="" class="flex gap-3 mb-4">
                    <input type="text" placeholder=" News Title" class="w-full border p-2">
                </form>

                <caption>Description</caption>
                <form action="" class="flex gap-3 mb-4">
                    <input type="text" placeholder=" News Description" class="w-full border p-9 ">
                </form>
                <label for="">Category</label>
                <select class="border w-full p-2 rounded-md border-gray-400 mb-2">
                    <option value="">Select category</option>
                    <option value="1">live</option>
                    <option value="2">News</option>
                    <option value="3">sports</option>
                </select>
                <label for="image">upload image</label>
                <input type="file" name="image" id="image" class="w-full border p-2 border-gray-400 mb-2 ">
                <button>Add New</button>
                



                <table class="w-full table-auto border-collapse">
                    <thead>
                        <tr class="bg-gray-300 text-left">
                            <th class="px-4 py-2 border">s.no</th>
                            <th class="px-4 py-2 border">category name</th>
                            <th class="px-4 py-2 border">action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="bg-gray-300 text-left">
                            <td class="px-4 py-2 border">1</td>
                            <td class="px-4 py-2 border">sports</td>
                            <td class="px-4 py-2 border">
                                <button
                                    class="bg-green-500 text-white px-3 py-1 rounded hove:bg bg-green-800 mr-2">Edit</button>
                                <button
                                    class="bg-red-500 text-white px-3 py-1 rounded hove:bg bg-red-800 mr-2">Delete</button>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

    </div>

</body>

</html>
